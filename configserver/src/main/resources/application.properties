spring.application.name=configserver
spring.application.profile.active=git
server.port=8888
spring.cloud.config.server.git.uri=https://github.com/hfbanilatq/service-configuration
spring.cloud.config.server.git.username=hfbanilatq
spring.cloud.config.server.git.password=${GIT_PASSWORD}
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.default-label=master
management.endpoints.web.exposure.include=refresh,health,info
spring.cloud.config.server.git.enabled=true
spring.cloud.config.server.git.basedir=temp
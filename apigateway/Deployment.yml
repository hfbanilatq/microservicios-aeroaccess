apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  api-gateway
  template:
    metadata:
      labels:
        app:  api-gateway
    spec:
      containers:
        - name:  api-gateway
          image: 485080128934.dkr.ecr.us-east-1.amazonaws.com/microservice-trunkall-api-gateway:latest
          ports:
            - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
  type: LoadBalancer
